{%extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/edit.jpg')}}');">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- <div class="site-heading">
                    <h1>Welcome!</h1>
                    <span class="subheading">Manage your posts and content here.</span>
                </div> -->
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">

        <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.sno}}" method="post">
            <div class="form-floating">
                <input class="form-control" name="title" id="title" type="text" placeholder="Enter your title..."
                    data-sb-validations="required" value="{{post.title}}" />
                <label for="title">Title</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
            </div>
            <div class="form-floating">
                <input class="form-control" name="sub_heading" id="sub_heading" type="text"
                    placeholder="Enter your tagline..." value="{{post.subheading}}" />
                <label for="content">Tagline</label>
                <!-- <div class="invalid-feedback" data-sb-feedback="email:required">Content is required.
                </div> -->
                <!-- <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div> -->
            </div>
            <div class="form-floating">
                <textarea class="form-control" name="content" id="content" type="text"
                    placeholder="Enter your content..."> {{post.content}} </textarea>
                <label for="content">Content</label>

            </div>
            <div class="form-floating">
                <input class="form-control" name="slug" id="slug" placeholder="Enter your slug here..."
                    data-sb-validations="required" value="{{post.slug}}">
                <label for="slug">Slug</label>
                <!-- <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                </div> -->
            </div>
            <div class="form-floating">
                <input class="form-control" name="img_file" id="img_file"
                    placeholder="Enter your image file name here..." value="{{post.img_file}}">
                <label for="img_file">Image File</label>
                <!-- <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                </div> -->
            </div>
            <div class="form-floating">
                <input class="form-control" name="lower_img" id="lower_img"
                    placeholder="Enter your blog image file name here..." value="{{post.lower_img}}">
                <label for="img_file">Blog Image File</label>
                <!-- <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                </div> -->
            </div>
            <br />
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Submission successful!</div>

                    <br />
                    <!-- <a
                        href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a> -->
                </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div class="d-none" id="submitErrorMessage">
                <div class="text-center text-danger mb-3">Error sending message!</div>
            </div>
            <!-- Submit Button-->
            <a href="/editPost"><button class="btn btn-primary text-uppercase" type="submit">Submit</button></a>
            <a href="/login"><button type="button" class="btn btn-dark btn-rounded">Dashboard Home</button></a>
        </form>
    </div>
</div>
{% endblock %}
